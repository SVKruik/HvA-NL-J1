<!DOCTYPE html>
<html lang="nl-NL">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://kit.fontawesome.com/386dc5a5b8.js" crossorigin="anonymous"></script>
    <script type="module" src="https://cdn.fys.cloud/fyscloud/0.0.4/fyscloud.es6.min.js" crossorigin></script>
  <link rel="icon" type="image/x-icon" href="/assets/img/icons/favicon.ico">

  <script type="module" src="assets/js/index.js"></script>

  <link rel="stylesheet" href="assets/css/default.css" />
  <link rel="stylesheet" href="assets/css/components/nav.css" />
  <link rel="stylesheet" href="assets/css/components/footer.css" />

  <link rel="stylesheet" href="assets/css/pages/inlog.css" />
  <script type="module" src="assets/js/pages/login.js"></script>
  <title>Corendon Connect - Login</title>
</head>

<body>
  <main>
    <div class="grid-container-inlog">
      <div class="afbeelding">
        <img src="assets/img/home/community-min.jpg" alt="" srcset="" />
      </div>
      <div class="inlog">
        <div class="inlog-content">
          <div class="aanmelden">
            <h1>Aanmelden</h1>
          </div>
          <form class="loginform">

            <div class="inloggen">
              <input type="text" class="email" placeholder="email" />
              <input type="password" class="wachtwoord" placeholder="wachtwoord" />
              <input type="button" class="submit" value="Login" />
            </div>

            <div class="button-wwvergeten">
              <a class="text-wwvergeten">Wachtwoord vergeten?</a>
            </div>

            <div class="registreer-login">
              <div class="button_registreer">
                <a class="text-registreer" href="registreer.html">Nog geen account? Registreer</a>
              </div>
            </div>

            <div class="field-validation">
              <img src="/assets/img/icons/warning.png" alt="">
              <p></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
