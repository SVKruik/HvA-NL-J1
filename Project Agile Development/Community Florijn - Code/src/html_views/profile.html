<link href="../assets/css/pages/story.css" rel="stylesheet">
<link href="../assets/css/pages/profile.css" rel="stylesheet">
<div class="page-title">
    <h4 data-translate="navigation-profile">Profiel</h4>
    <h6 data-translate="view-description-profile-2" class="page-subtext">Bekijk geschreven en gelikete verhalen</h6>
</div>

<div class="mainContent">

    <!-- Profile Info -->
    <div class="profileUser">
        <i class="fa-solid fa-crown profileMark"></i>
        <img class="profilePicture" src="">
        <div class="account">
            <h4 class="profileName"></h4>
            <h6 class="profileUserName"></h6>
        </div>
        <p class="profileAboutMe"></p>

        <!-- Profile Stats -->
        <div class="profileStats">
            <p class="profilePosts"></p>
            <p class="profileLikes"></p>
            <p class="profileComments"></p>
            <p class="profileCredits"></p>
        </div>

        <!-- Profile Footer -->
        <button class="profileEdit">
            <p data-translate="profile-button-1">Profiel Wijzigen</p><i class="fa-solid fa-pen"></i>
        </button>
        <h6 class="profileDate"></h6>
    </div>

    <div class="profileSplit"></div>

    <!-- Profile Content Container -->
    <div class="profileContent">

        <!-- Content Tabs -->
        <ul class="profileSwitch">
            <button data-translate="profile-tab-1" class="story">Verhalen</button>
            <button data-translate="profile-tab-2" class="likes">Likes</button>
            <button data-translate="profile-tab-3" class="comments">Reacties</button>
            <button data-translate="profile-tab-4" class="achievements">Prestaties</button>
        </ul>

        <!-- Profile Content -->
        <div class="userContent">
            <div class="story-container"></div>
        </div>
        <h5 class="noPosts"></h5>
        <img class="isEmpty" src="assets/img/svg/EmptyProfile.svg">
    </div>
</div>
